<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Contactez moi</title>
  </head>
  <body>

    <div class="container mt-5">
        <h1>Contactez moi</h1>
        <form class="row g-3" action="https://formsubmit.co/d858ed552b046ebad5108c36cc5482cc" method="POST">
	<!-- Honeypot -->
		<input type="text" name="_honey" style="display: none;">

	<!-- Disable Captcha -->
		<input type="hidden" name="_captcha" value="false">

          <div class="col-md-12">
            <label for="firstName" class="form-label">Votre Nom</label>
            <input type="text" class="form-control" name="Nom" id="firstName" required>
          </div>
          <div class="col-md-12">
            <label for="emailInfo" class="form-label">Votre courriel</label>
            <input type="email" class="form-control" name="Courriel" id="emailInfo" required>
          </div>
          <div class="col-md-12">
            <label for="phoneNumber" class="form-label">Votre téléphone</label>
            <input type="text" class="form-control" name="Téléphone" id="phoneNumber">
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label">Votre message</label>
            <textarea class="form-control" id="comments" name="Message" rows="3" required></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    -->
  </body>
</html>
